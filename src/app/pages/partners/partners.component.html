<div class="w-screen mt-5 lg:my-20 max-h-full text-white flex flex-col items-center justify-start">

        class="text-6xl text-transparent bg-clip-text bg-gradient-to-t from-Dark to-Light px-4 font-['ThunderboldDemo']">

    <img loading="eager" src="../../../assets/v2/divider.svg" class="w-full my-5" alt="">

    <h1
        class="text-6xl text-transparent bg-clip-text bg-gradient-to-t from-Dark to-Light font-['ThunderboldDemo'] px-4 mt-10">
        CONTACT US</h1>
    <h1 class="my-5">Communication is Key</h1>
    <div class="flex flex-wrap lg:flex-nowrap my-4 items-center justify-center">
        <div class="flex lg:ml-10 h-full items-center justify-start">
            <a
                class="mx-4 transition-all hover:underline-offset-2 cursor-pointer text-white font-semibold hover:text-yellow-400 hover:underline">Home</a>
            <a
                class="mx-4 transition-all hover:underline-offset-2 cursor-pointer text-white font-semibold hover:text-yellow-400 hover:underline">Documents</a>
            <a
                class="mx-4 transition-all hover:underline-offset-2 cursor-pointer text-white font-semibold hover:text-yellow-400 hover:underline">Roadmap</a>
        </div>
        <div class="flex lg:mr-10 h-full items-center justify-end">
            <a class="mx-4 cursor-pointer text-white font-semibold hover:text-yellow-400 hover:underline">$MRVL</a>
            <a class="mx-4 cursor-pointer text-white font-semibold hover:text-yellow-400 hover:underline">Partners</a>
            <!-- <a class="mx-4 cursor-pointer text-white font-semibold hover:text-yellow-400 hover:underline">NFTs Game</a> -->
        </div>
    </div>
    <div class="my-1">
        <fa-icon class="mx-4 my-1 text-3xl" [icon]="x[2]"></fa-icon>
        <fa-icon class="mx-4 my-1 text-3xl" [icon]="x[0]"></fa-icon>
        <fa-icon class="mx-4 my-1 text-3xl" [icon]="x[3]"></fa-icon>
        <fa-icon class="mx-4 my-1 text-3xl" [icon]="x[1]"></fa-icon>
    </div>
    <div class="w-full mt-8 flex flex-col items-center justify-center">
        <h1
            class="text-3xl my-4 text-transparent bg-clip-text bg-gradient-to-t from-Dark to-Light font-['ThunderboldDemo'] px-4 mt-10">

            <input class="border-8 border-white text-4xl text-white text-center px-4 w-1/2 h-20 bg-transparent" placeholder="meta@rivals.com" type="text" name="news" id="news">
            <button class="my-4 w-1/2 max-w-[300px] hover:scale-105 transition-all">
                <img loading="eager" src="../../../assets/why-button.svg" class=" w-full -z-10" alt="" srcset="">
                <h1 class="relative -translate-y-12 md:-translate-y-12 mr-5">Submit</h1>
            </button>
    </div>
    <img loading="eager" src="../../../assets/v2/footer.svg" class="absolute origin-center -z-10 h-screen lg:h-auto w-full lg:w-full"
        alt="">
